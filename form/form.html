        <section class="section">
          <form class="form">
            <label for="question">Your question:</label>
            <textarea
              name="question"
              id="question"
              cols="41"
              rows="10"
            ></textarea>

            <label for="answert">Your answer:</label>
            <textarea
              name="answert"
              id="answert"
              cols="41"
              rows="10"
            ></textarea>

            <label for="tag">Tag:</label>

            <input type="text" name="tag" id="tag" />

            <button type="submit" class="btn-submit">Submit</button>
          </form>
